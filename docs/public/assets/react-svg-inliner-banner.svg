<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0d1117" />

  <!-- Logo Group - positioned to the left -->
  <g transform="translate(100,100)">
    <!-- Green Square (bottom) - Google Green #34A853 - Outlined -->
    <g>
      <!-- Shadow/lighter stroke -->
      <rect x="-28" y="2" width="50" height="50" fill="none" stroke="#7BC88F" stroke-width="6" />
      <!-- Main stroke -->
      <rect x="-30" y="0" width="50" height="50" fill="none" stroke="#34A853" stroke-width="6" />
    </g>
    
    <!-- Yellow Circle (right) - Google Yellow #FBBC05 - Outlined -->
    <g>
      <!-- Shadow/lighter stroke -->
      <circle cx="32" cy="2" r="28" fill="none" stroke="#FDD663" stroke-width="6" />
      <!-- Main stroke -->
      <circle cx="30" cy="0" r="28" fill="none" stroke="#FBBC05" stroke-width="6" />
    </g>
    
    <!-- Red Triangle (center) - Google Red #EA4335 - Outlined -->
    <g>
      <!-- Shadow/lighter stroke -->
      <polygon points="-3,-48 27,2 -33,2" fill="none" stroke="#F28B82" stroke-width="6" stroke-linejoin="round" />
      <!-- Main stroke -->
      <polygon points="-5,-50 25,0 -35,0" fill="none" stroke="#EA4335" stroke-width="6" stroke-linejoin="round" />
    </g>
  </g>

  <!-- Text Group - shifted right to accommodate logo -->
  <g transform="translate(450,90)">

    <!-- main title text -->
    <text
      x="0"
      y="0"
      text-anchor="middle"
      font-family="Arial, Helvetica, sans-serif"
      font-size="48"
      font-weight="bold"
      fill="white"
    >
      react-svg-inliner
    </text>

    <!-- subtitle text -->
    <text
      x="-187"
      y="35"
      text-anchor="start"
      font-family="Arial, Helvetica, sans-serif"
      font-size="20"
      font-weight="normal"
      fill="#8b949e"
    >
      Componentize your SVGs
    </text>

    <!-- subtitle reveal mask - shrinks from right to left to reveal text -->
    <rect
      x="-187"
      y="18"
      width="374"
      height="25"
      fill="#0d1117"
    >
      <animate
        attributeName="width"
        values="374;0"
        dur="1.8s"
        fill="freeze"
        calcMode="spline"
        keySplines="0.4 0 0.2 1"
      />
      <animate
        attributeName="x"
        values="-187;187"
        dur="1.8s"
        fill="freeze"
        calcMode="spline"
        keySplines="0.4 0 0.2 1"
      />
    </rect>

    <!-- subtitle underline -->
    <path
      d="M-187,42 H187"
      fill="none"
      stroke="#8b949e"
      stroke-width="2"
      stroke-dasharray="374"
      stroke-dashoffset="374"
    >
      <animate
        attributeName="stroke-dashoffset"
        values="374;0"
        dur="1.8s"
        fill="freeze"
        calcMode="spline"
        keySplines="0.4 0 0.2 1"
      />
    </path>
  </g>
</svg>
